{% extends "base.html" %} {% block content %}
<h2>Chapters</h2>
<ul class="list-group">
  {% for c in chapters %}
  <li class="list-group-item d-flex justify-content-between">
    {{ c.name }}
    <a
      class="btn btn-sm btn-primary"
      href="{{ url_for('user_quizzes', chapter_id=c.id) }}"
      >View Quizzes</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
