{% extends "base.html" %} {% block content %}

<div
  class="container d-flex align-items-center justify-content-center min-vh-100"
>
  <div class="row justify-content-center w-100">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="card shadow-lg p-4 login-card">
        <!-- Login Title -->
        <h2 class="text-center mb-4 login-title">üîê Login</h2>

        <form method="post">
          <!-- Email Field -->
          <div class="mb-3">
            <label class="form-label custom-label">üìß Email</label>
            <input
              type="email"
              name="email"
              class="form-control input-glow"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label class="form-label custom-label">üîë Password</label>
            <input
              type="password"
              name="password"
              class="form-control input-glow"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Login Button -->
          <button class="btn btn-primary w-100 btn-wave">Login</button>
        </form>

        <!-- Register Link -->
        <p class="mt-3 text-center fade-in">
          Don‚Äôt have an account?
          <a href="{{ url_for('register') }}" class="register-link">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>

<style>
  /* Login title with gradient */
  .login-title {
    font-weight: 800;
    font-size: 28px;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Label styling */
  .custom-label {
    font-weight: 700;
    font-size: 15px;
    color: #333;
    background: linear-gradient(90deg, #36d1dc, #5b86e5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 6px;
  }

  /* Input focus glow */
  .input-glow:focus {
    border-color: #36d1dc;
    box-shadow: 0 0 12px rgba(91, 134, 229, 0.6);
    transform: scale(1.02);
  }

  /* Button wave effect */
  .btn-wave {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    font-weight: bold;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border: none;
  }
  .btn-wave:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  }
  .btn-wave::after {
    content: "";
    position: absolute;
    width: 0;
    height: 300%;
    top: 50%;
    left: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%) rotate(45deg);
    transition: width 0.6s ease;
  }
  .btn-wave:hover::after {
    width: 140%;
  }

  /* Register link */
  .register-link {
    font-weight: 600;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-decoration: none;
  }
  .register-link:hover {
    text-decoration: underline;
  }
</style>

{% endblock %}
