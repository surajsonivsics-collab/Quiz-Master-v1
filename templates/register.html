{% extends "base.html" %} {% block content %}

<div
  class="container d-flex align-items-center justify-content-center min-vh-100"
>
  <div class="row justify-content-center w-100">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="card shadow-lg p-4 register-card">
        <!-- Register Title -->
        <h2 class="text-center mb-4 register-title">📝 Register</h2>

        <form method="post">
          <!-- Full Name -->
          <div class="mb-3">
            <label for="full_name" class="form-label custom-label"
              >👤 Full Name</label
            >
            <input
              type="text"
              id="full_name"
              name="full_name"
              class="form-control input-glow"
              placeholder="Enter your full name"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label custom-label">📧 Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control input-glow"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label custom-label"
              >🔑 Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="form-control input-glow"
              placeholder="Create a password"
              required
            />
          </div>

          <!-- Qualification -->
          <div class="mb-3">
            <label for="qualification" class="form-label custom-label"
              >🎓 Qualification</label
            >
            <input
              type="text"
              id="qualification"
              name="qualification"
              class="form-control input-glow"
              placeholder="e.g., BCA, MCA, etc."
              required
            />
          </div>

          <!-- Date of Birth -->
          <div class="mb-3">
            <label for="dob" class="form-label custom-label"
              >🎂 Date of Birth</label
            >
            <input
              type="date"
              id="dob"
              name="dob"
              class="form-control input-glow"
              required
            />
          </div>

          <!-- Register Button -->
          <button class="btn btn-primary w-100 btn-wave">Register</button>
        </form>

        <!-- Login Link -->
        <p class="mt-3 text-center fade-in">
          Already have an account?
          <a href="{{ url_for('login') }}" class="login-link">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>

<style>
  /* Title with gradient */
  .register-title {
    font-weight: 800;
    font-size: 28px;
    background: linear-gradient(90deg, #11998e, #38ef7d);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Label styling */
  .custom-label {
    font-weight: 700;
    font-size: 15px;
    background: linear-gradient(90deg, #ff9966, #ff5e62);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 6px;
  }

  /* Input glow */
  .input-glow:focus {
    border-color: #38ef7d;
    box-shadow: 0 0 12px rgba(17, 153, 142, 0.6);
    transform: scale(1.02);
  }

  /* Button with wave effect */
  .btn-wave {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    font-weight: bold;
    background: linear-gradient(90deg, #36d1dc, #5b86e5);
    border: none;
  }
  .btn-wave:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  }
  .btn-wave::after {
    content: "";
    position: absolute;
    width: 0;
    height: 300%;
    top: 50%;
    left: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%) rotate(45deg);
    transition: width 0.6s ease;
  }
  .btn-wave:hover::after {
    width: 140%;
  }

  /* Login link */
  .login-link {
    font-weight: 600;
    background: linear-gradient(90deg, #ee0979, #ff6a00);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-decoration: none;
  }
  .login-link:hover {
    text-decoration: underline;
  }
</style>

{% endblock %}
