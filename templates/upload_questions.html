{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h2>Upload Questions</h2>

  <form
    action="{{ url_for('admin_upload_questions') }}"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="mb-3">
      <label for="quiz" class="form-label">Select Quiz</label>
      <select name="quiz_id" id="quiz" class="form-select" required>
        {% for quiz in quizzes %}
        <option value="{{ quiz.id }}">{{ quiz.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Upload PDF or WORD FILE</label>
      <input
        type="file"
        class="form-control"
        id="file"
        name="file"
        accept=".pdf, .docx"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
