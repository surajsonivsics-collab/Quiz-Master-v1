{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-4">ðŸ“– Subjects</h2>

  <div class="accordion" id="subjectsAccordion">
    {% for s in subjects %}
    <div class="card mb-3 shadow-sm">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h5 class="mb-0">{{ s.name }}</h5>
        <button
          class="btn btn-link"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse{{ s.id }}"
          aria-expanded="false"
          aria-controls="collapse{{ s.id }}"
        >
          <i class="bi bi-chevron-down arrow-icon" id="arrow{{ s.id }}"></i>
        </button>
      </div>

      <div
        id="collapse{{ s.id }}"
        class="collapse"
        data-bs-parent="#subjectsAccordion"
      >
        <div class="card-body">
          {% if s.chapters %}
          <div class="row">
            {% for c in s.chapters %}
            <div class="col-md-6 mb-3">
              <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                  <h6 class="card-title">{{ c.name }}</h6>
                  <p class="card-text text-muted">{{ c.description }}</p>
                  <a
                    href="{{ url_for('start_quiz', chapter_id=c.id) }}"
                    class="btn btn-sm btn-primary"
                    >Start Quiz</a
                  >
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          {% else %}
          <p class="text-muted">No chapters available for this subject.</p>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .arrow-icon {
    transition: transform 0.3s ease;
    font-size: 1.2rem;
  }
  .rotate {
    transform: rotate(180deg);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const arrows = document.querySelectorAll(".arrow-icon");
    arrows.forEach((arrow) => {
      arrow.closest("button").addEventListener("click", () => {
        arrow.classList.toggle("rotate");
      });
    });
  });
</script>
{% endblock %}
