{% extends "base.html" %} {% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 500px">
    <div class="card-body">
      <h3 class="card-title text-primary d-flex align-items-center mb-2">
        ðŸ“˜ Add Subject
      </h3>
      <p class="text-muted mb-4">Fill in the details to add a new subject.</p>

      <form method="POST" action="{{ url_for('add_subject') }}">
        <div class="mb-3">
          <label for="subject_name" class="form-label fw-semibold"
            >Subject Name</label
          >
          <div class="input-group">
            <span class="input-group-text bg-light">ðŸ“–</span>
            <input
              type="text"
              class="form-control"
              id="subject_name"
              name="name"
              placeholder="Enter subject name"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="subject_code" class="form-label fw-semibold"
            >Subject Code</label
          >
          <div class="input-group">
            <span class="input-group-text bg-light">ðŸ”¢</span>
            <input
              type="text"
              class="form-control"
              id="subject_code"
              name="subject_code"
              placeholder="Enter subject code"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 fw-semibold shadow-sm"
          style="transition: 0.3s"
        >
          Save Subject
        </button>
      </form>
    </div>
  </div>
</div>

<style>
  .btn-primary {
    background: linear-gradient(90deg, #2563eb, #3b82f6);
    border: none;
  }
  .btn-primary:hover {
    background: #1d4ed8;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
  }
  .form-control:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
  }
</style>
{% endblock %}
